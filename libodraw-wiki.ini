[Project]
name: "libodraw"
status: "alpha"
features: [
    "debug_output", "tests", "tools",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]
url: "https://googledrive.com/host/0B3fBvzttpiiSVUh3YzQ3c092Yms/"

[source_package]
url: "https://github.com/libyal/libodraw/releases"

[git]
url: "https://github.com/libyal/libodraw.git"
build_dependencies: [
    "flex",
    "byacc"]

[tests]
features: ["profiles", "valgrind"]
profiles: ["libodraw", "odrawinfo", "odrawverify"]
example_filename1: "disc1.cue"
example_filename2: "disc2.cue"

[tools]
directory: "odrawtools"
names: ["odrawinfo", "odrawverify"]

[troubleshooting]
example: "odrawinfo disc.cue"

[cygwin]
build_dependencies: [
    "openssl-devel (optional but recommended)"]
dll_dependencies: []
dll_filename: "cygodraw-0.dll"

[gcc]
build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended)"]
static_build_dependencies: [
    "libcrypto (part of OpenSSL) (optional but recommended, can be disabled by --with-openssl=no)"]

[mingw]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []
dll_filename: "libodraw-1.dll"

[msvscpp]
build_dependencies: [
    "Windows Crypto API (libadvapi32) (optional but recommended)"]
dll_dependencies: []

[dpkg]
build_dependencies: [
    "libssl-dev"]

[rpm]
build_dependencies: [
    "openssl-devel"]

